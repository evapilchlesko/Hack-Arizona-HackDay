<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Pastel Home with Gemini</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --bg-color: #fdf6f6;
            --text-color: #5a5a5a;
            --cat-blue: #b2e2f2;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* --- NAV BAR --- */
        .topnav {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topnav-left, .topnav-center, .topnav-right { flex: 1; display: flex; align-items: center; }
        .topnav-left { justify-content: flex-start; }
        .topnav-center { justify-content: center; }
        .topnav-right { justify-content: flex-end; }

        .topnav a {
            color: var(--text-color);
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .topnav a.active { background-color: var(--primary-pink); color: white; }

        /* New Sign Up Button in Nav */
        .nav-signup {
            background-color: var(--primary-pink);
            color: white !important;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(255, 183, 197, 0.4);
        }
        .nav-signup:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* --- HOME CONTENT --- */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 { color: var(--primary-pink); font-size: 3rem; margin: 0; }
        .hero p { margin-bottom: 30px; }

        /* New Hero Sign Up Button */
        .hero-btn {
            display: inline-block;
            background-color: var(--primary-pink);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 20px;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(255, 183, 197, 0.3);
            transition: 0.3s;
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 183, 197, 0.4);
            background-color: white;
            color: var(--primary-pink);
            outline: 2px solid var(--primary-pink);
        }

        /* --- FLOATING CHAT WIDGET --- */
        #chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-launcher {
            background-color: var(--primary-pink);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 183, 197, 0.6);
            transition: transform 0.3s;
            border: none;
        }

        .chat-launcher:hover { transform: scale(1.1); }

        .chat-window {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 4px solid white;
            margin-bottom: 15px;
            animation: slideUp 0.4s ease;
        }

        .chat-header {
            background: var(--primary-pink);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .close-chat { cursor: pointer; font-size: 20px; background: none; border: none; color: white; }

        .chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff9fa;
        }

        #response {
            font-size: 0.9rem;
            background: white;
            padding: 12px;
            border-radius: 15px;
            border-left: 4px solid var(--primary-pink);
            margin: 0;
        }

        .chat-footer { padding: 15px; background: white; border-top: 1px solid #eee; }

        #userInput {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--bg-color);
            border-radius: 12px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        .gemini-btn {
            width: 100%;
            margin-top: 10px;
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="topnav">
        <div class="topnav-left">
            
            <a href="#support">Support Group</a>
            <a href="calendar.html">Calendar</a>
        </div>
        <div class="topnav-center"><a href="home.html" class="active">Home</a></div>
        <div class="topnav-right">
            <a href="#account">Account</a>
            <!-- SIGN UP BUTTON 1 -->
            <a href="login.html" class="nav-signup">Sign Up</a>
        </div>
    </div>

    <header class="hero">
        <h1>Welcome Home ðŸŒ¸</h1>
        <p>Your peaceful space, now with AI support.</p>
        <!-- SIGN UP BUTTON 2 -->
        <a href="login.html" class="hero-btn">Get Started</a>
    </header>

    <div id="chat-widget">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <span>âœ¨ Gemini AI</span>
                <button class="close-chat" onclick="toggleChat()">&times;</button>
            </div>
            <div class="chat-content">
                <p id="response">Hello! How can I help you today?</p>
            </div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Ask Gemini...">
                <button class="gemini-btn" onclick="askAI()">Send</button>
            </div>
        </div>
        
        <button class="chat-launcher" onclick="toggleChat()">âœ¨</button>
    </div>

    <script>
        function toggleChat() {
            const chat = document.getElementById('chatWindow');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askAI() {
            const promptInput = document.getElementById('userInput');
            const prompt = promptInput.value;
            const responseLabel = document.getElementById('response');
            
            if (!prompt) return;

            responseLabel.innerText = "Thinking...";
            promptInput.value = ""; 

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                responseLabel.innerText = data.text || data.error || "Error: Unexpected format.";

            } catch (err) {
                responseLabel.innerText = "Network Error: Is the server running?";
            }
        }

        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") askAI();
        });
    </script>
</body>
</html>
