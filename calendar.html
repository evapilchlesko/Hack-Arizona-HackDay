<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ My Daily Calendar üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --bg-color: #fdf6f6;
            --text-color: #5a5a5a;
            --cat-blue: #b2e2f2;
            --cat-green: #b2f2bb;
            --cat-purple: #e2b2f2;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* --- TOP NAV --- */
        .topnav {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topnav-left, .topnav-center, .topnav-right { flex: 1; display: flex; align-items: center; }
        .topnav-left { justify-content: flex-start; gap: 10px; }
        .topnav-center { justify-content: center; }
        .topnav-right { justify-content: flex-end; }

        .topnav a {
            color: var(--text-color);
            padding: 12px 18px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
        }

        .topnav a.active { background: var(--primary-pink); color: white; }

        /* --- CALENDAR LAYOUT --- */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 20px;
        }

        .calendar {
            width: 100%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border-radius: 30px;
            overflow: hidden;
            border: 8px solid white;
        }

        .month-header {
            background: var(--primary-pink);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-header button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 600;
        }

        .day-names { display: grid; grid-template-columns: repeat(7, 1fr); background: #fff5f7; }
        .day-names div { padding: 15px; text-align: center; font-weight: 600; color: #d8a4a4; }
        .days { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; }
        
        .day-cell {
            min-height: 130px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
        }

        .day-cell:hover { background-color: #fff9fa; border-color: var(--primary-pink); }
        .today { background: #fff0f3 !important; border: 2px dashed var(--primary-pink) !important; }

        /* --- THE IN-CELL BUTTON --- */
        .checkin-btn-cell {
            background: var(--cat-purple);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto; /* Pushes it to the bottom of the cell */
            transition: 0.2s;
        }
        .checkin-btn-cell:hover { transform: scale(1.05); background: #b39ddb; }

        /* STICKER POSITIONS */
        .sticker { position: absolute; font-size: 1.2rem; }
        .med-sticker { top: 10px; right: 10px; }
        .star-sticker { top: 10px; right: 35px; }

        .appointment {
            font-size: 0.7rem; padding: 5px 8px; border-radius: 10px;
            background: var(--cat-blue); color: #447a8a;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(4px); z-index: 2000;
        }
        .modal { background: white; padding: 30px; border-radius: 25px; width: 350px; }
        .modal input, .modal textarea {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 2px solid #eee; border-radius: 10px; font-family: inherit; box-sizing: border-box;
        }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .modal-btns button { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; }
        .save-btn { background: var(--primary-pink); color: white; font-weight: 600; }
    </style>
</head>
<body>

    <div class="topnav">
        <div class="topnav-left">
            <a href="main.html" >Home</a>
            <a href="#support">Support Group</a>
            <a href="#medicine">Medicine</a>
        </div>
        <div class="topnav-center"><a class="active">Calendar</a></div>
        <div class="topnav-right"><a href="#account">Account</a></div>
    </div>

    <div class="page-content">
        <div class="calendar">
            <div class="month-header">
                <button onclick="changeMonth(-1)">Prev</button>
                <h2 id="monthTitle">Month Year</h2>
                <button onclick="changeMonth(1)">Next</button>
            </div>
            <div class="day-names">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <!-- APPOINTMENT MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Add Appointment</h3>
            <input type="text" id="apptTitle" placeholder="Title">
            <div class="modal-btns">
                <button onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveAppointment()">Save</button>
            </div>
        </div>
    </div>


    <!-- CHECK-IN MODAL -->
    <div class="modal-overlay" id="checkInModalOverlay">
        <div class="modal">
            <h3>‚≠ê Daily Check-in</h3>
            <textarea id="checkInNotes" placeholder="How are you feeling today?" rows="3"></textarea>
            <button class="save-btn" style="width:100%; background:var(--cat-purple);" onclick="saveCheckIn()">Finish Check-in ‚≠ê</button>
            <div class="modal-btns"><button onclick="closeModal()">Cancel</button></div>
        </div>
    </div>

    <script>
        let displayDate = new Date();
        let appointments = JSON.parse(localStorage.getItem('customCalendarAppts')) || {};
        let medicineLogs = JSON.parse(localStorage.getItem('medicineLogs')) || {};
        let checkInLogs = JSON.parse(localStorage.getItem('checkInLogs')) || {};

        let currentKey = null;

        function renderCalendar() {
            const calendarDays = document.getElementById("calendarDays");
            const monthTitle = document.getElementById("monthTitle");
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            const today = new Date();

            monthTitle.innerText = `${["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][month]} ${year}`;

            calendarDays.innerHTML = "";
            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            for (let x = 0; x < firstDayIndex; x++) calendarDays.appendChild(Object.assign(document.createElement("div"), {className: "empty"}));

            for (let i = 1; i <= lastDay; i++) {
                const dateKey = `${year}-${month + 1}-${i}`;
                const isToday = (i === today.getDate() && month === today.getMonth() && year === today.getFullYear());
                
                const dayDiv = document.createElement("div");
                dayDiv.className = "day-cell";
                if (isToday) dayDiv.classList.add("today");

                dayDiv.innerHTML = `<span>${i}</span>`;

                // Stickers
                if (medicineLogs[dateKey]) dayDiv.innerHTML += `<div class="sticker med-sticker">üíä</div>`;
                if (checkInLogs[dateKey]) dayDiv.innerHTML += `<div class="sticker star-sticker">‚≠ê</div>`;

                // Appointments
                if (appointments[dateKey]) {
                    const appt = document.createElement("div");
                    appt.className = "appointment";
                    appt.innerText = appointments[dateKey].title;
                    dayDiv.appendChild(appt);
                }

                // THE BUTTON ON THE DAY OF
                if (isToday) {
                    const btn = document.createElement("button");
                    btn.className = "checkin-btn-cell";
                    btn.innerText = "Check-in ‚≠ê";
                    btn.onclick = (e) => {
                        e.stopPropagation(); // Stop parent click
                        currentKey = dateKey;
                        document.getElementById("checkInModalOverlay").style.display = "flex";
                    };
                    dayDiv.appendChild(btn);
                }

                dayDiv.onclick = () => {
                    currentKey = dateKey;
                    document.getElementById("modalOverlay").style.display = "flex";
                };
                calendarDays.appendChild(dayDiv);
            }
        }

        // --- SAVING ---
        function saveCheckIn() {
            checkInLogs[currentKey] = { notes: document.getElementById("checkInNotes").value };
            localStorage.setItem('checkInLogs', JSON.stringify(checkInLogs));
            closeModal();
            renderCalendar();
        }

        function saveMedicine() {
            const d = new Date(document.getElementById("medDate").value + 'T00:00:00');
            medicineLogs[`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`] = true;
            localStorage.setItem('medicineLogs', JSON.stringify(medicineLogs));
            closeModal();
            renderCalendar();
        }

        function saveAppointment() {
            appointments[currentKey] = { title: document.getElementById("apptTitle").value };
            localStorage.setItem('customCalendarAppts', JSON.stringify(appointments));
            closeModal();
            renderCalendar();
        }

        function openMedModal() {
            document.getElementById("medDate").value = new Date().toISOString().split('T')[0];
            document.getElementById("medModalOverlay").style.display = "flex";
        }

        function closeModal() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = "none");
        }

        function changeMonth(step) {
            displayDate.setMonth(displayDate.getMonth() + step);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
