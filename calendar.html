<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Calendar üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --bg-color: #fdf6f6;
            --text-color: #5a5a5a;
            --cat-blue: #b2e2f2;
            --cat-green: #b2f2bb;
            --cat-purple: #e2b2f2;
            --cat-yellow: #f2eeb2;
            --soft-green: #b2f2bb;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* --- TOP NAV BAR --- */
        .topnav {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topnav-left, .topnav-center, .topnav-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .topnav-left { justify-content: flex-start; }
        .topnav-center { justify-content: center; }
        .topnav-right { justify-content: flex-end; }

        .topnav a {
            color: var(--text-color);
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
        }

        .topnav a:hover {
            background-color: var(--bg-color);
            color: var(--primary-pink);
        }

        .topnav a.active {
            background-color: var(--primary-pink);
            color: white;
        }

        /* --- LAYOUT --- */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 20px;
        }

        .calendar {
            width: 100%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border-radius: 30px;
            overflow: hidden;
            border: 8px solid white;
        }

        .month-header {
            background: var(--primary-pink);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-header button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .month-header button:hover { background: white; color: var(--primary-pink); }

        .day-names { display: grid; grid-template-columns: repeat(7, 1fr); background: #fff5f7; }
        .day-names div { padding: 15px; text-align: center; font-weight: 600; color: #d8a4a4; }
        .days { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; }
        
        .day-cell {
            min-height: 120px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
        }

        .day-cell:hover { background-color: #fff9fa; border-color: var(--primary-pink); }
        .today { background: #fff0f3 !important; color: #ff4d6d; }

        /* STICKER STYLE */
        .sticker {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            animation: popIn 0.3s ease;
        }
        .checkin-sticker {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.1rem;
            animation: popIn 0.3s ease;
        }

        .appointment {
            font-size: 0.7rem;
            padding: 5px 8px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: popIn 0.3s ease;
        }

        .appt-time { font-weight: bold; font-size: 0.6rem; opacity: 0.7; }

        .delete-btn {
            position: absolute; right: 5px; top: 5px; border: none;
            background: rgba(255,255,255,0.4); border-radius: 50%;
            width: 16px; height: 16px; cursor: pointer; font-size: 10px;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(4px); z-index: 2000;
        }

        .modal { background: white; padding: 30px; border-radius: 25px; width: 350px; }
        .modal h3 { margin-top: 0; color: var(--primary-pink); }
        .modal input, .modal textarea {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 2px solid #eee; border-radius: 10px; font-family: inherit; box-sizing: border-box;
        }

        .color-options { display: flex; gap: 10px; margin: 10px 0; }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
        .color-dot.active { border-color: #5a5a5a; }

        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .modal-btns button { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; }
        .save-btn { background: var(--primary-pink); color: white; }
        .med-btn { background: var(--soft-green); color: #4e7a4e; font-weight: 600; width: 100%; margin-top: 10px; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <!-- 1. TOP NAV BAR -->
    <div class="topnav">
        <div class="topnav-left">
            <a href="main.html" >Home</a>
            <a href="#support">Support Group</a>
            <a href="#medicine">Medicine</a>
        </div>
        
        <div class="topnav-center">
            <a href="#calendar" class="active">Calendar</a>
        </div>
    
        <div class="topnav-right">
            <a href="#account">Account</a>
        </div>
    </div>

    <!-- 2. CALENDAR -->
    <div class="page-content">
        <div class="calendar">
            <div class="month-header">
                <button onclick="changeMonth(-1)">Prev</button>
                <h2 id="monthTitle">Month Year</h2>
                <button onclick="changeMonth(1)">Next</button>
            </div>
            <div class="day-names">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <!-- 3. APPOINTMENT MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitleText">Add Appointment</h3>
            <input type="text" id="apptTitle" placeholder="What's happening?">
            <input type="time" id="apptTime">
            <textarea id="apptDesc" placeholder="Notes (optional)" rows="2"></textarea>
            
            <p style="font-size: 0.8rem; margin-bottom: 5px;">Pick a color:</p>
            <div class="color-options">
                <div class="color-dot active" style="background: var(--cat-blue)" onclick="selectColor(this, 'var(--cat-blue)')"></div>
                <div class="color-dot" style="background: var(--cat-green)" onclick="selectColor(this, 'var(--cat-green)')"></div>
                <div class="color-dot" style="background: var(--cat-purple)" onclick="selectColor(this, 'var(--cat-purple)')"></div>
                <div class="color-dot" style="background: var(--cat-yellow)" onclick="selectColor(this, 'var(--cat-yellow)')"></div>
            </div>

            <p style="font-size: 0.8rem; margin-bottom: 5px;">Sync to Google calendar:</p>
            <div class="modal-btns" style="justify-content: center; margin-top: 0;">
                <button onclick="exportToGoogle()" style="background: #4285F4; color: white; font-size: 0.7rem;">+ Google</button>
            </div>
            <div class="modal-btns">
                <button onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveAppointment()">Save</button>
            </div>
        </div>
    </div>
    <!-- DAILY CHECK-IN MODAL (The new separate button form) -->
    <div class="modal-overlay" id="checkInModalOverlay">
        <div class="modal">
            <h3>‚≠ê Daily Check-in</h3>
            <p style="font-size: 0.8rem;">How was your day?</p>
            <input type="date" id="checkInDate">
            <textarea id="checkInNotes" placeholder="Write a small note about today..." rows="3"></textarea>
            
            <button class="modal-btns checkin-submit-btn" onclick="saveCheckIn()">Submit Log ‚≠ê</button>
            
            <div class="modal-btns">
                <button onclick="closeCheckInModal()">Cancel</button>
            </div>
        </div>
    </div>




    <script>
        let displayDate = new Date();
        
        // --- STORAGE ---
        let appointments = JSON.parse(localStorage.getItem('customCalendarAppts')) || {};
        let checkInLogs = JSON.parse(localStorage.getItem('checkInLogs')) || {};

        let currentEditingKey = null;
        let selectedColor = 'var(--cat-blue)';

        function renderCalendar() {
            const calendarDays = document.getElementById("calendarDays");
            const monthTitle = document.getElementById("monthTitle");
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            const today = new Date();

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthTitle.innerText = `${monthNames[month]} ${year}`;

            calendarDays.innerHTML = "";
            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            for (let x = 0; x < firstDayIndex; x++) {
                calendarDays.appendChild(Object.assign(document.createElement("div"), {className: "empty"}));
            }

            for (let i = 1; i <= lastDay; i++) {
                const dateKey = `${year}-${String(month + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const dayDiv = document.createElement("div");
                dayDiv.className = "day-cell";
                dayDiv.innerHTML = `<span>${i}</span>`;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) 
                {    
                    dayDiv.classList.add("today");
                    const todayKey = `${year}-${String(month + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;

                    const checkBtn = document.createElement("button");
                    checkBtn.innerText = "‚≠ê Check-in";
                    checkBtn.style.position = "absolute";
                    checkBtn.style.bottom = "5px";
                    checkBtn.style.left = "5px";
                    checkBtn.style.border = "none";
                    checkBtn.style.background = "var(--primary-pink)";
                    checkBtn.style.color = "white";
                    checkBtn.style.borderRadius = "12px";
                    checkBtn.style.padding = "4px 8px";
                    checkBtn.style.fontSize = "0.7rem";
                    checkBtn.style.cursor = "pointer";

                    checkBtn.onclick = (e) => {
                        e.stopPropagation(); // prevents appointment modal
                        openCheckInModal(todayKey);
                    };

                    dayDiv.appendChild(checkBtn);
                }

                


                // --- STICKER 2: DAILY CHECK-IN ---
                if (checkInLogs[dateKey]) {
                    const s = document.createElement("div");
                    s.className = "checkin-sticker";
                    s.innerText = "‚≠ê";
                    dayDiv.appendChild(s);
                }

                // Render Appointment
                if (appointments[dateKey]) {
                    const data = appointments[dateKey];
                    const appt = document.createElement("div");
                    appt.className = "appointment";
                    appt.style.backgroundColor = data.color;
                    appt.innerHTML = `
                        <span class="appt-time">${data.time || ''}</span>
                        <span style="font-weight:600">${data.title}</span>
                        <button class="delete-btn" onclick="deleteAppt(event, '${dateKey}')">&times;</button>
                    `;
                    dayDiv.appendChild(appt);
                }

                dayDiv.onclick = () => openModal(dateKey);
                calendarDays.appendChild(dayDiv);
            }
        }

        // --- CHECK-IN LOGIC ---
        function openCheckInModal(dateKey) {
            if (dateKey) {
                document.getElementById("checkInDate").value = dateKey;
            } else {
                document.getElementById("checkInDate").value =
                    new Date().toISOString().split('T')[0];
            }

            document.getElementById("checkInModalOverlay").style.display = "flex";
        }

        function closeCheckInModal() { document.getElementById("checkInModalOverlay").style.display = "none"; }
        
        function saveCheckIn() {
            const dateVal = document.getElementById("checkInDate").value;
            const notes = document.getElementById("checkInNotes").value;
            if(!dateVal) return alert("Select a date!");

            const d = new Date(dateVal + 'T00:00:00');
            const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

            // Save to "Database"
            checkInLogs[key] = { notes: notes, timestamp: new Date() };
            localStorage.setItem('checkInLogs', JSON.stringify(checkInLogs));

            closeCheckInModal();
            renderCalendar();
        }

        // --- APPOINTMENT FUNCTIONS ---
        function openModal(key) {
            currentEditingKey = key;
            const existing = appointments[key] || {};
            document.getElementById("apptTitle").value = existing.title || "";
            document.getElementById("apptTime").value = existing.time || "";
            document.getElementById("apptDesc").value = existing.desc || "";
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeModal() { document.getElementById("modalOverlay").style.display = "none"; }

        function selectColor(el, color) {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            selectedColor = color;
        }

        function saveAppointment() {
            const title = document.getElementById("apptTitle").value;
            if (!title) return alert("Please enter a title!");
            appointments[currentEditingKey] = {
                title: title,
                time: document.getElementById("apptTime").value,
                desc: document.getElementById("apptDesc").value,
                color: selectedColor
            };
            localStorage.setItem('customCalendarAppts', JSON.stringify(appointments));
            closeModal();
            renderCalendar();
        }

        function deleteAppt(e, key) {
            e.stopPropagation();
            if (confirm("Delete this?")) {
                delete appointments[key];
                localStorage.setItem('customCalendarAppts', JSON.stringify(appointments));
                renderCalendar();
            }
        }

        function exportToGoogle() {
            const title = document.getElementById("apptTitle").value;
            const time = document.getElementById("apptTime").value;
            const desc = document.getElementById("apptDesc").value;
            if (!title) return alert("Enter a title first!");

            const [year, month, day] = currentEditingKey.split('-');
            const startStr = `${year}${month.padStart(2,'0')}${day.padStart(2,'0')}T${(time||"12:00").replace(':','')}00`;
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startStr}/${startStr}&details=${encodeURIComponent(desc)}`;
            window.open(url, '_blank');
        }

        function changeMonth(step) {
            displayDate.setMonth(displayDate.getMonth() + step);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
