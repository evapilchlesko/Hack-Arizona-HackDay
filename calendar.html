<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Customizable Pastel Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --bg-color: #fdf6f6;
            --text-color: #5a5a5a;
            /* Pastel Palette for categories */
            --cat-blue: #b2e2f2;
            --cat-green: #b2f2bb;
            --cat-purple: #e2b2f2;
            --cat-yellow: #f2eeb2;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .calendar {
            width: 90%;
            max-width: 1000px;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border-radius: 30px;
            overflow: hidden;
            border: 8px solid white;
        }

        /* HEADER */
        .month-header {
            background: var(--primary-pink);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-header button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .month-header button:hover { background: white; color: var(--primary-pink); }

        /* GRID */
        .day-names { display: grid; grid-template-columns: repeat(7, 1fr); background: #fff5f7; }
        .day-names div { padding: 15px; text-align: center; font-weight: 600; color: #d8a4a4; }
        
        .days { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; }
        
        .day-cell {
            min-height: 120px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .day-cell:hover { background-color: #fff9fa; border-color: var(--primary-pink); }
        .today { background: #fff0f3 !important; color: #ff4d6d; }

        /* APPOINTMENT BUBBLE */
        .appointment {
            font-size: 0.7rem;
            padding: 5px 8px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: popIn 0.3s ease;
        }

        .appt-time { font-weight: bold; font-size: 0.6rem; opacity: 0.7; }

        .delete-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            border: none;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            font-size: 10px;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal h3 { margin-top: 0; color: var(--primary-pink); }

        .modal input, .modal select, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .color-options { display: flex; gap: 10px; margin: 10px 0; }
        .color-dot {
            width: 25px; height: 25px; border-radius: 50%;
            cursor: pointer; border: 3px solid transparent;
        }
        .color-dot.active { border-color: #5a5a5a; }

        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .modal-btns button {
            padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer;
        }
        .save-btn { background: var(--primary-pink); color: white; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <!-- CALENDAR UI -->
    <div class="calendar">
        <div class="month-header">
            <button onclick="changeMonth(-1)">Prev</button>
            <h2 id="monthTitle">Month Year</h2>
            <button onclick="changeMonth(1)">Next</button>
        </div>
        <div class="day-names">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days" id="calendarDays"></div>
    </div>

    <!-- CUSTOM MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitleText">Add Appointment</h3>
            <input type="text" id="apptTitle" placeholder="What's happening?">
            <input type="time" id="apptTime">
            <textarea id="apptDesc" placeholder="Notes (optional)" rows="2"></textarea>
            
            <p style="font-size: 0.8rem; margin-bottom: 5px;">Pick a color:</p>
            <div class="color-options">
                <div class="color-dot active" style="background: var(--cat-blue)" onclick="selectColor(this, 'var(--cat-blue)')"></div>
                <div class="color-dot" style="background: var(--cat-green)" onclick="selectColor(this, 'var(--cat-green)')"></div>
                <div class="color-dot" style="background: var(--cat-purple)" onclick="selectColor(this, 'var(--cat-purple)')"></div>
                <div class="color-dot" style="background: var(--cat-yellow)" onclick="selectColor(this, 'var(--cat-yellow)')"></div>
            </div>

            <div class="modal-btns">
                <button onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveAppointment()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let displayDate = new Date();
        let appointments = JSON.parse(localStorage.getItem('customCalendarAppts')) || {};
        let currentEditingKey = null;
        let selectedColor = 'var(--cat-blue)';

        function renderCalendar() {
            const calendarDays = document.getElementById("calendarDays");
            const monthTitle = document.getElementById("monthTitle");
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            const today = new Date();

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthTitle.innerText = `${monthNames[month]} ${year}`;

            calendarDays.innerHTML = "";
            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            for (let x = 0; x < firstDayIndex; x++) {
                calendarDays.appendChild(Object.assign(document.createElement("div"), {className: "empty"}));
            }

            for (let i = 1; i <= lastDay; i++) {
                const dateKey = `${year}-${month + 1}-${i}`;
                const dayDiv = document.createElement("div");
                dayDiv.className = "day-cell";
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) dayDiv.classList.add("today");

                dayDiv.innerHTML = `<span>${i}</span>`;

                // Render Appointment if exists
                if (appointments[dateKey]) {
                    const data = appointments[dateKey];
                    const appt = document.createElement("div");
                    appt.className = "appointment";
                    appt.style.backgroundColor = data.color;
                    appt.innerHTML = `
                        <span class="appt-time">${data.time || ''}</span>
                        <span style="font-weight:600">${data.title}</span>
                        <button class="delete-btn" onclick="deleteAppt(event, '${dateKey}')">&times;</button>
                    `;
                    dayDiv.appendChild(appt);
                }

                dayDiv.onclick = () => openModal(dateKey);
                calendarDays.appendChild(dayDiv);
            }
        }

        // MODAL FUNCTIONS
        function openModal(key) {
            currentEditingKey = key;
            const existing = appointments[key] || {};
            document.getElementById("apptTitle").value = existing.title || "";
            document.getElementById("apptTime").value = existing.time || "";
            document.getElementById("apptDesc").value = existing.desc || "";
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
        }

        function selectColor(el, color) {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            selectedColor = color;
        }

        function saveAppointment() {
            const title = document.getElementById("apptTitle").value;
            if (!title) return alert("Please enter a title!");

            appointments[currentEditingKey] = {
                title: title,
                time: document.getElementById("apptTime").value,
                desc: document.getElementById("apptDesc").value,
                color: selectedColor
            };

            localStorage.setItem('customCalendarAppts', JSON.stringify(appointments));
            closeModal();
            renderCalendar();
        }

        function deleteAppt(e, key) {
            e.stopPropagation();
            if (confirm("Delete this?")) {
                delete appointments[key];
                localStorage.setItem('customCalendarAppts', JSON.stringify(appointments));
                renderCalendar();
            }
        }

        function changeMonth(step) {
            displayDate.setMonth(displayDate.getMonth() + step);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
